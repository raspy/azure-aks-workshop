on: [push]
env:
  NAMESPACE: Boss
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    # Add the JFrog CLI      
    - uses: jfrog/setup-jfrog-cli@v2
      env:
        JF_ARTIFACTORY_1: ${{ secrets.JF_ARTIFACTORY_SECRET_1 }}
    # Create the Docker image and collect the envioroment variable
    - run: |
        jfrog --version
        cd workshop-app
        docker build . --file Dockerfile --tag ${{ secrets.JF_ARTIFACTORY_SERVER }}.jfrog.io/akm022-docker/aks 
        jfrog rt dp ${{ secrets.JF_ARTIFACTORY_SERVER }}.jfrog.io/akm022-docker/aks akm022-workshop
    # Set the target AKS cluster.    
    - uses: Azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: aks-jfrog
        resource-group: JFrogWorkshop
    # Deploy to our AKS        
    - uses: Azure/k8s-deploy@v1.3
      with:
        manifests: |
          deployment.yml
        images: |
          ${{ secrets.JF_ARTIFACTORY_SERVER }}.jfrog.io/akm022-docker/aks
    - run: |
        jfrog rt bce
        jfrog rt bp
